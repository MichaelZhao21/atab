<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="../../res/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#b3f1ff" />
        <meta name="description" content="A new tab sure to keep your tasks in check!" />
        <title>New Tab!</title>

        <script src="../lib/dayjs.min.js"></script>
        <script src="../lib/jquery.min.js"></script>
        <script src="index.js"></script>

        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/news.css">
        <link rel="stylesheet" href="css/todo.css">
        <link rel="stylesheet" href="css/time.css">

    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="app">
            <div class="app-vert">
                <div class="todo app-left section">
                    <div class="todo-button-list">
                        <button class="todo-button sort">
                            <span class="todo-sort">SORT</span>
                            <span class="todo-sort-method" id="sorting">PRIORITY</span>
                        </button>
                        <button class="todo-button task-count">
                            <span class="todo-task-count">TASKS</span>
                            <span class="todo-task-count-number" id="task-count">00000</span>
                        </button>
                        <button class="todo-button add-task" id="add-task">
                            ADD TASK
                        </button>
                        <button class="todo-button edit-tags" id="edit-tags-button">
                            EDIT TAGS
                        </button>
                    </div>
                    <div class="todo-list" id="todo"></div>
                    <input class="todo-cmd" id="cmd" type="text">
                </div>
                <div class="time section">
                    <p class="time-time">00:00:00 am</p>
                    <p class="time-date"></p>
                </div>
                <div class="news section">Loading...</div>
            </div>
        </div>
    </body>

</html>
