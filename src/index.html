<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="../../res/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#b3f1ff" />
        <meta name="description" content="A more productive and aesthetic new tab!" />
        <title>New Tab!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
        <script src="./index.js"></script>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="app">
            <div id="sidebar"></div>
            <div id="body">
                <div id="datetime-container">
                    <h1 id="time">00:00:00 am</h1>
                    <h2 id="date">Someday, Month 00, 0000</h2>
                </div>
                <div id="content-wrapper">
                    <div id="content-header">
                        <p id="header-name">News</p>
                        <span id="article-button" class="material-icons-outlined">article</span>
                        <span id="edit-button" class="material-icons-outlined">edit</span>
                        <span id="emoji-button" class="material-icons-outlined">emoji_emotions</span>
                        <span id="palette-button" class="material-icons-outlined">palette</span>
                    </div>
                    <div id="content">
                        <div id="news-text"><span class="loading">Loading...</span></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
