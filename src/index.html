<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="../../res/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#b3f1ff" />
        <meta name="description" content="A new tab sure to keep your tasks in check!" />
        <title>New Tab!</title>

        <script src="../lib/dayjs.min.js"></script>
        <script src="../lib/jquery.min.js"></script>
        <script src="index.js"></script>

        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/news.css">
        <link rel="stylesheet" href="css/time.css">

    </head>

    <body>
        <div id="background-image-cover"></div>
        <img id="background-image" src="" alt="background" />
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="app">
            <div id="time" class="section">
                <p class="time">00:00:00 am</p>
                <p class="date"></p>
            </div>
            <div id="button-container">
                <button class="action-button section">Links</button>
                <button class="action-button section">Notes</button>
                <button class="action-button section">Settings</button>
            </div>
            <div id="text-box" class="section"></div>
            <div id="news" class="section">
                <div id="news-text">Loading...</div>
                <a id="news-credit" href="https://developer.nytimes.com">Data provided by The New York Times</a>
            </div>
        </div>
    </body>

</html>
